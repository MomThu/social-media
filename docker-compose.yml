version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: authdb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - pgdata:/var/lib/postgresql/data

  mongodb:
    image: mongo:6
    volumes:
      - mongodbdata:/data/db

  auth-user-service:
    build: ./auth-user-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    depends_on:
      - postgres

  post-feed-service:
    build: ./post-feed-service
    ports:
      - "8082:8082"
    depends_on:
      - mongodb

  media-service:
    build: ./media-service
    ports:
      - "8083:8083"
    volumes:
      - ./media-service/uploads:/app/uploads
    depends_on:
      - mongodb

volumes:
  pgdata:
  mongodbdata:
