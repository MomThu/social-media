server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/postgres
    username: user
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
  
  # Email Configuration
  mail:
    host: smtp.gmail.com
    port: 587
    username: your-email@gmail.com
    password: your-app-password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
    from: noreply@socialdemo.com

  # OAuth2 Configuration
  security:
    oauth2:
      client:
        registration:
          google:
            clientId: YOUR_GOOGLE_CLIENT_ID
            clientSecret: YOUR_GOOGLE_CLIENT_SECRET
            redirectUri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - email
              - profile
          facebook:
            clientId: YOUR_FACEBOOK_APP_ID
            clientSecret: YOUR_FACEBOOK_APP_SECRET
            redirectUri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - email
              - public_profile
        provider:
          google:
            authorizationUri: https://accounts.google.com/o/oauth2/v2/auth
            tokenUri: https://www.googleapis.com/oauth2/v4/token
            userInfoUri: https://www.googleapis.com/oauth2/v2/userinfo
            userNameAttribute: email
          facebook:
            authorizationUri: https://www.facebook.com/v18.0/dialog/oauth
            tokenUri: https://graph.facebook.com/v18.0/oauth/access_token
            userInfoUri: https://graph.facebook.com/v18.0/me?fields=id,name,email
            userNameAttribute: email

app:
  jwt:
    secret: "change-me-to-strong-secret"
    expiration-ms: 3600000
  
  # Password Reset Configuration
  password-reset:
    token-expiry-hours: 1
  
  # Email Verification Configuration
  email-verification:
    token-expiry-hours: 24
  
  # Frontend URL for email links
  frontend:
    url: http://localhost:3000
